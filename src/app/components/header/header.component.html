<mat-toolbar class="justify-between max-w-7xl !mx-auto border-x">
  <a routerLink="home">Code with Sloba Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu class="p-2">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ itemsQuantity }} Items</span>
        <a routerLink="cart">ViewCart</a>
      </div>
      <div class="py-3" *ngIf="cart.items.length">
        <div
          *ngFor="let item of cart.items"
          class="mb-2 flex justify-between font-light"
        >
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold">{{ item.price | currency }}</span>
        </div>
      </div>

      <div class="flex justify-between py-3 font-light">
        Total
        <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
      </div>
    </div>

    <div class="flex justify-between">
      <button
        (click)="onClearCart()"
        class="bg-rose-600 text-white rounded-full w-9 h-9"
      >
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
      <button
        routerLink="cart"
        class="bg-green-600 text-white rounded-full w-9 h-9"
      >
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </mat-menu>
</mat-toolbar>
